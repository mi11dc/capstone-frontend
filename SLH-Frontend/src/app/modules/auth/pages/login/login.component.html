<div class="wrapper wrapper-full-page ">
  <div class="full-page section-image" filter-color="black" data-image="./assets/img/bg/bg3.jpg">
    <div class="content">
      <div class="container">
        <div class="col-lg-4 col-md-6 ml-auto mr-auto">
          <form class="form" [formGroup]="loginForm">
            <div class="card card-login">
              <div class="card-header ">
                <div class="card-header ">
                  <h3 class="header text-center">
                    <img src="./assets/img/bg/bg2.jpg" alt="Card image cap" class="card-img-top" style="width: 1.3em;">
                    &nbsp; Login
                  </h3>
                </div>
              </div>
              <div class="card-body ">
                <div class="input-group" [ngClass]="{'input-group-focus':focus===true}">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="nc-icon nc-single-02"></i>
                    </span>
                  </div>
                  <input type="text" class="form-control" placeholder="Email*" (focus)="focus=true" (blur)="focus=false" formControlName="email">
                </div>
                <span class="text-danger" *ngIf="submitted && f['email'].errors?.required">Please enter email</span>
                <div class="input-group mt-2" [ngClass]="{'input-group-focus':focus1===true}">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="nc-icon nc-key-25"></i>
                    </span>
                  </div>
                  <input type="password" placeholder="Password*" class="form-control" (focus)="focus1=true" (blur)="focus1=false" formControlName="password">
                </div>
                <span class="text-danger" *ngIf="submitted && f['password'].errors?.required">Please enter password</span>
                <br/>
              </div>
              <div class="card-footer ">
                <button type="submit" (click)="login()" class="btn btn-success btn-round btn-block mb-3">Login</button>
                <span>Don't have an account? <a href="/auth/signup"> Create New </a> </span>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
